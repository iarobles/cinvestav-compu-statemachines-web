	$(function() {
		//test data...

		var terminals = [ "a", "b" ];
		var startSymbol = "S";

		var productions = {};
		productions["S"] = [];
		productions["S"] = [ "AB", "BC" ];
		productions["A"] = [ "BA", "a" ];
		productions["B"] = [ "CC", "b" ];
		productions["C"] = [ "AB", "a" ];

		var theGrammar = new cinvestav.compu.cfg.CFG(variables, terminals, productions, startSymbol);

		theGrammar.searchProductionsByRule("a");
		theGrammar.searchProductionsByRule("b");

		//debugger;
		//var cykResult = theGrammar.executeCYK(["a","b"]);
		var cykResult = theGrammar.executeCYK(["b"]);
		cinvestav.compu.drawCYKTable("#resultado", cykResult);
		
		var cykTree = cykResult.createCYKTree();
		console.debug(cykTree);
